<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #dbe2eb; /* slate-blue */
      --text: #111219;
      --muted: #5b6066;
      --max-width: 640px;
      --nav-gap: 28px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      background:var(--bg);
      font-family: Inter, -apple-system, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* top thin border like reference */
    .page-top-border{height:3px;background:rgba(0,0,0,0.08);}

    header{
      display:flex;
      justify-content:center;
      border-bottom:1px solid rgba(0,0,0,0.06);
      background:transparent;
      width:100%;
    }

    .nav{
      max-width: var(--max-width);
      width:100%;
      display:flex;
      justify-content:flex-start; /* align left */
      padding:20px 16px; /* match main padding */
      gap: var(--nav-gap);
      font-size:15px;
      font-weight:600;
      color:var(--muted);
      margin: 0 auto; /* center container */
    }

    .nav a{color:var(--muted);text-decoration:none;padding-bottom:2px;border-bottom:2px solid transparent}color:var(--muted);text-decoration:none;padding-bottom:2px;border-bottom:2px solid transparent}
    .nav a:hover{border-bottom-color:var(--text);color:var(--text)}

    main{max-width:var(--max-width);margin:48px auto;padding:0 16px}

    .name{font-weight:700;font-size:18px;margin-bottom:12px}

    .desc{
      font-family: Inter, -apple-system, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      font-style: normal;
      font-size:18px;
      line-height:1.7;
      color:var(--text);
      max-width:560px;
    }

    .current{
      display:block;
      margin-top:18px;
      font-size:18px;
      line-height:1.6;
      max-width:560px;
      background:none;
      padding:0;
      border-radius:0;
    }
    .current a{font-style:italic;color:var(--text);text-decoration:underline}

    /* responsive */
    @media (max-width:520px){
      .nav{gap:16px;padding:14px;font-size:14px}
      .name{font-size:16px}
      .desc{font-size:16px}
      .current{font-size:15px}
    }
      .nav a.active{color:var(--text);border-bottom-color:var(--text);} 
      .social-links{
      margin-top:48px;
      display:flex;
      justify-content:center;
      gap:28px;
      font-size:15px;
      font-weight:600;
    }
    .social-links a{
      color:var(--text);
      text-decoration:none;
      border-bottom:2px solid transparent;
      padding-bottom:2px;
    }
    .social-links a:hover{
      border-bottom-color:var(--text);
    }
      .social-fixed{
      position:fixed;
      bottom:28px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:28px;
      opacity:0.9;
    }
    .social-fixed a{
      color:var(--text);
      text-decoration:none;
    }
    .social-fixed a:hover{
      opacity:0.7;
    }
  </style>
</head>
<body>
  <div class="page-top-border"></div>
  <header>

      <a href="#index" class="active">Index</a>

  </header>

  <main>
    <section id="index">

      <div class="desc" style="font-style: normal; margin-top:16px;">
Product Manager and researcher. Thinking about and designing tools for building software. Interested in consumer psychology, AI and Venture Capital.
      </div>
      <div class="current">I'm currently leading a product at <a href="https://tryspecter.com" target="_blank" rel="noopener">Specter</a>.</div>
    </section>

    
  </main>

</body>
