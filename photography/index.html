<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style data-page-style>
    /* 1. SCROLLBAR FIX */
    html { 
      visibility: hidden; 
      overflow-y: scroll;
    }
    html.ready { visibility: visible; }

    :root{
      --bg:#f4f5f7;
      --text:#111219;
      --muted:#5b6066;
      --nav-gap:28px;
    }

    *{margin:0;padding:0;box-sizing:border-box}

    body{
      background:var(--bg);
      font-family:Inter,-apple-system,system-ui;
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      /* Full viewport height */
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* Lock page scroll */
    }

    .page-top-border{height:3px;background:rgba(0,0,0,0.08)}

    header{
      display:flex;
      justify-content:center;
      border-bottom:1px solid rgba(0,0,0,0.06);
      background:rgba(244,245,247,0.96);
      backdrop-filter:blur(10px);
      flex-shrink: 0;
      z-index: 50;
      /* Ensure header has a defined visual height in the flow */
      padding-bottom: 1px; 
    }

    .nav{
      max-width:640px;
      width:100%;
      display:flex;
      gap:var(--nav-gap);
      padding:20px 16px;
      font-size:15px;
      font-weight:600;
      white-space:nowrap;
    }

    .nav a{
      color:var(--muted);
      padding-bottom:2px;
      border-bottom:2px solid transparent;
      text-decoration:none;
    }

    .nav a.active{
      color:var(--text);
      border-bottom-color:var(--text);
    }

    /* === MAIN CONTAINER === */
    main{
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      /* Vital: Padding bottom accounts for the fixed footer so center feels true */
      padding-bottom: 60px; 
    }

    .photo-frame {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .photo-frame img {
      /* CALCULATED HEIGHT LIMIT: 
         100vh (Screen) - 220px (Header + Footer + Safety Gap) */
      max-height: calc(100vh - 220px);
      max-width: 90vw;
      
      object-fit: contain; 
      cursor: pointer;
      border-radius: 4px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .fade-in {
      animation: snappyFade 0.5s cubic-bezier(.2,.8,.2,1) forwards;
    }

    @keyframes snappyFade {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    .caption-hint {
      position: absolute;
      bottom: 80px; /* Sitting just above the footer area */
      font-size: 12px;
      color: var(--muted);
      opacity: 0.5;
      pointer-events: none;
    }

    /* FOOTER */
    .social-fixed{
      position: fixed;
      bottom: 28px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 28px;
      z-index: 40;
    }

    .social-fixed a{color:#000;}
  </style>

  <script>document.documentElement.classList.add("ready");</script>
</head>

<body>
  <div class="page-top-border"></div>

  <header>

      <a href="/photography/" class="active" data-spa>Photography</a>
    </nav>
  </header>

  <main id="app">
    <div class="photo-frame">
      <img id="main-photo" src="" alt="Photography">
    </div>
    <div class="caption-hint">Click photo to view next</div>
  </main>

  <div class="social-fixed">

    </a>
    <a href="https://x.com/96Arun" target="_blank" aria-label="X">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2h3.314l-7.26 8.3L24 22h-6.828l-5.343-7.027L5.463 22H2.148l7.78-8.888L0 2h6.828l4.973 6.533L18.244 2zm-1.157 18h1.843L7.08 4h-1.89l11.897 16z"/></svg>
    </a>
    <a href="mailto:arunbaburajc@gmail.com" aria-label="Email">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4-8 5-8-5V6l8 5 8-5v2z"/></svg>

  <script src="/spa-nav.js"></script>

  <script>
    const photos = [
      "https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=1600&q=80",
      "https://images.unsplash.com/photo-1470770841072-f978cf4d019e?w=1600&q=80",
      "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1600&q=80",
      "https://images.unsplash.com/photo-1516483638261-f4dbaf036963?w=1600&q=80",
      "https://images.unsplash.com/photo-1493246507139-91e8fad9978e?w=1600&q=80"
    ];

    let currentIndex = 0;
    const imgElement = document.getElementById("main-photo");

    function showPhoto(index) {
      imgElement.classList.remove("fade-in");
      void imgElement.offsetWidth;
      imgElement.src = photos[index];
      imgElement.classList.add("fade-in");
    }

    showPhoto(currentIndex);

    imgElement.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % photos.length;
      showPhoto(currentIndex);
    });
  </script>
</body>
</html>
