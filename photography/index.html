<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photography â€” Arun Baburaj</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f4f5f7;
      --text:#111219;
      --muted:#5b6066;
      --max-width:640px;
      --nav-gap:28px;
    }

    *{margin:0;padding:0;box-sizing:border-box}
    body{
      background:var(--bg);
      font-family:Inter,-apple-system,system-ui;
      color:var(--text);
      -webkit-font-smoothing:antialiased;
    }

    a{color:inherit;text-decoration:none}

    .page-top-border{height:3px;background:rgba(0,0,0,0.08);}

    header{
      display:flex;
      justify-content:center;
      border-bottom:1px solid rgba(0,0,0,0.06);
      background:rgba(244,245,247,0.96);
      backdrop-filter:blur(10px);
    }

    .nav{
      max-width:var(--max-width);
      width:100%;
      display:flex;
      gap:var(--nav-gap);
      padding:20px 16px;
      font-size:15px;
      font-weight:600;
      color:var(--muted);
    }

    .nav a{
      padding-bottom:2px;
      border-bottom:2px solid transparent;
      color:var(--muted);
    }

    .nav a.active{
      color:var(--text);
      border-bottom-color:var(--text);
    }

    main{
      max-width:1100px;
      margin:60px auto;
      padding:0 24px;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:70vh;
    }

    /* PHOTO CANVAS */
    .photo-stage{
      width:100%;
      max-width:980px;
      display:flex;
      justify-content:center;
      align-items:center;
      cursor:pointer;
    }

    .photo-frame{
      position:relative;
      width:100%;
      max-height:75vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .photo-frame img{
      max-width:100%;
      max-height:75vh;
      object-fit:contain;
      border-radius:6px;
      box-shadow:
        0 10px 28px rgba(15,23,42,0.12),
        0 2px 6px rgba(15,23,42,0.08);
      opacity:0;
      transition:opacity 220ms ease;
    }

    .photo-frame img.visible{
      opacity:1;
    }

    /* Optional counter (very subtle) */
    .counter{
      position:fixed;
      bottom:24px;
      right:24px;
      font-size:12px;
      color:var(--muted);
      opacity:0.6;
    }

    /* Footer icons (same as other pages) */
    .social-fixed{
      position:fixed;
      bottom:28px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:28px;
      opacity:0.95;
      z-index:40;
    }

    .social-fixed a:hover{opacity:0.7;}
  </style>
</head>

<body>
  <div class="page-top-border"></div>

  <header>
    <nav class="nav">
      <a href="/" data-spa>Index</a>
      <a href="/portfolio" data-spa>Portfolio</a>
      <a href="/bookshelf" data-spa>Bookshelf</a>
      <a href="/photography" class="active" data-spa>Photography</a>
      <a href="/principles" data-spa>Principles</a>
    </nav>
  </header>

  <main>
    <div class="photo-stage" id="photoStage">
      <div class="photo-frame">
        <img id="photo" alt="Photograph">
      </div>
    </div>
  </main>

  <div class="counter" id="counter"></div>

  <div class="social-fixed">
    <!-- same icons as other pages -->
  </div>

  <script>
    // Placeholder images (portrait + landscape mix)
    const photos = [
      "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee",
      "https://images.unsplash.com/photo-1500534314209-a26db0f5d1e4",
      "https://images.unsplash.com/photo-1491553895911-0055eca6402d",
      "https://images.unsplash.com/photo-1520975922327-8c9f91d0c7bb",
      "https://images.unsplash.com/photo-1519681393784-d120267933ba"
    ];

    let index = 0;
    const img = document.getElementById("photo");
    const counter = document.getElementById("counter");

    function showPhoto(i){
      img.classList.remove("visible");
      setTimeout(() => {
        img.src = photos[i];
        img.onload = () => img.classList.add("visible");
        counter.textContent = `${String(i+1).padStart(2,"0")} / ${photos.length}`;
      }, 120);
    }

    document.getElementById("photoStage").addEventListener("click", () => {
      index = (index + 1) % photos.length;
      showPhoto(index);
    });

    // keyboard support
    window.addEventListener("keydown", e => {
      if(e.key === "ArrowRight"){
        index = (index + 1) % photos.length;
        showPhoto(index);
      }
      if(e.key === "ArrowLeft"){
        index = (index - 1 + photos.length) % photos.length;
        showPhoto(index);
      }
    });

    // initial load
    showPhoto(index);
  </script>

  <script src="/spa-nav.js"></script>
</body>
</html>
