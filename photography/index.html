    body{

    header{
      display:flex;

      max-width:640px;
      width:100%;
      display:flex;

    .nav a{
      color:#5b6066;

      display:flex;

    }

    img{

      z-index:40;
      align-items:center;
    }

    .social-fixed svg{
      display:block;
