<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arun Baburaj</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.png" type="image/png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style data-page-style>
    /* 1. SCROLLBAR FIX */
    html { visibility: hidden; overflow-y: scroll; }
    html.ready { visibility: visible; }

    :root {
      var(--bg): #0f1115; 
      --text: #f4f5f7;
      --muted: #94a3b8;
      --nav-gap: 28px;
      --grid-gap: 16px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0f1115;
      font-family: Inter, -apple-system, system-ui;
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .page-top-border { height: 3px; background: rgba(255, 255, 255, 0.08); }

    header {
      display: flex;
      justify-content: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(15, 17, 21, 0.9);
      backdrop-filter: blur(10px);
      flex-shrink: 0;
      z-index: 50;
      position: sticky;
      top: 0;
    }

    .nav {
      max-width: 640px;
      width: 100%;
      display: flex;
      gap: var(--nav-gap);
      padding: 20px 16px;
      font-size: 15px;
      font-weight: 600;
      white-space: nowrap;
      overflow-x: auto;
    }

    .nav::-webkit-scrollbar { display: none; }
    .nav { -ms-overflow-style: none; scrollbar-width: none; }

    .nav a {
      color: var(--muted);
      padding-bottom: 2px;
      border-bottom: 2px solid transparent;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .nav a:hover { color: var(--text); }
    .nav a.active {
      color: var(--text);
      border-bottom-color: var(--text);
    }

    main {
      flex-grow: 1;
      width: 100%;
      padding: 30px 0 100px 0; 
    }

    /* === PAGE LOAD ANIMATION === */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .photo-grid {
      column-count: 3;
      column-gap: var(--grid-gap);
      padding: 0 20px;
      max-width: 1200px;
      margin: 0 auto;
      
      /* Apply smooth load animation */
      animation: fadeInUp 0.6s ease-out forwards;
      opacity: 0; 
    }

    @media (max-width: 900px) { .photo-grid { column-count: 2; } }
    @media (max-width: 600px) { .photo-grid { column-count: 1; } }

    .grid-item {
      break-inside: avoid;
      margin-bottom: var(--grid-gap);
      border-radius: 8px;
      overflow: hidden;
      background: #1e2229;
      cursor: zoom-in;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .grid-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
    }

    .grid-item img {
      width: 100%;
      display: block;
      height: auto;
      filter: grayscale(15%);
      transition: filter 0.4s ease;
    }

    .grid-item:hover img {
      filter: grayscale(0%);
    }

    .grid-caption {
      padding: 14px 16px;
      text-align: left;
    }

    .grid-location {
      color: var(--text);
      font-size: 14px;
      font-weight: 500;
      display: block;
      margin-bottom: 4px;
    }

    .grid-date {
      color: var(--muted);
      font-size: 12px;
      font-weight: 400;
    }

    /* === LIGHTBOX STYLES === */
    .lightbox {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(10, 11, 14, 0.95);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .lightbox.active {
      opacity: 1;
      pointer-events: auto;
    }

    .lightbox-close {
      position: absolute;
      top: 24px; right: 24px;
      color: #fff;
      font-size: 32px;
      cursor: pointer;
      background: none; border: none;
      padding: 10px;
      line-height: 1;
      opacity: 0.7;
      transition: opacity 0.2s ease;
      z-index: 1001;
    }

    .lightbox-close:hover { opacity: 1; }

    .lightbox-content {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 90vw;
      max-height: 90vh;
    }

    .lightbox-img {
      max-width: 90vw;
      max-height: calc(100vh - 120px);
      object-fit: contain;
      border-radius: 4px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      cursor: ew-resize; /* Hint that you can click to navigate */
    }

    .lightbox-caption {
      margin-top: 20px;
      text-align: center;
    }

    .lightbox-loc { font-size: 16px; font-weight: 500; color: #fff; }
    .lightbox-date { font-size: 13px; color: var(--muted); margin-top: 4px; }
    .lightbox-hint { font-size: 11px; color: #666; margin-top: 8px; }

    /* === SOCIAL ICONS === */
    .social-fixed {
      position: fixed;
      bottom: 28px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 28px;
      z-index: 40;
      background: rgba(15, 17, 21, 0.8);
      padding: 10px 24px;
      border-radius: 30px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .social-fixed a {
      color: var(--muted);
      transition: color 0.2s ease, transform 0.2s ease;
      display: flex;
    }
    .social-fixed a:hover {
      color: var(--text);
      transform: scale(1.1);
    }
  </style>

  <script>document.documentElement.classList.add("ready");</script>
</head>

<body>
  <div class="page-top-border"></div>

  <header>
    <nav class="nav">
      <a href="/" data-spa>Index</a>
      <a href="/portfolio/" data-spa>Portfolio</a>
      <a href="/bookshelf/" data-spa>Bookshelf</a>
      <a href="/principles/" data-spa>Principles</a>
      <a href="/photography/" class="active" data-spa>Photography</a>
    </nav>
  </header>

  <main id="app">
    <div class="photo-grid" id="photo-grid">
      </div>

    <div id="lightbox" class="lightbox">
      <button class="lightbox-close" id="lightbox-close">&times;</button>
      <div class="lightbox-content">
        <img id="lightbox-img" class="lightbox-img" src="" alt="Enlarged photo">
        <div class="lightbox-caption">
          <div id="lightbox-loc" class="lightbox-loc"></div>
          <div id="lightbox-date" class="lightbox-date"></div>
          <div class="lightbox-hint">Use arrow keys or click sides to navigate</div>
        </div>
      </div>
    </div>

    <script>
      (function() {
        const photos = [
          { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765963841/IMG_4430_ykc7eh.heic', loc: 'Paris, France', date: 'March 2025' },
          { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765963840/IMG_5271_inc2jg.heic', loc: 'Montmartre, Paris', date: 'March 2025' },
          { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765963839/IMG_5506_obeji0.heic', loc: 'Eiffel Tower, Paris', date: 'March 2025' },
          { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765963839/IMG_5419_tjcvau.heic', loc: 'Jardin des Tuileries, Paris', date: 'March 2025' },
          { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765963841/IMG_4714_r6ltis.heic', loc: 'Notre-Dame Cathedral, Paris', date: 'March 2025' },
          { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765963840/IMG_4804_qv8n6j.heic', loc: 'Paris, France', date: 'March 2025' },
          { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765963839/IMG_5361_jpxu89.heic', loc: 'Paris, France', date: 'March 2025' },
          { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765963839/IMG_5192_rahvfy.heic', loc: 'Paris, France', date: 'March 2025' },
          { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765963839/IMG_5145_fiiz2o.heic', loc: 'Arc de Triomphe, Paris', date: 'March 2025' },
          { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765954649/IMG_0846_t8d23u.heic', loc: 'Tokyo, Japan', date: 'Sep 2024' },
          { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765954652/IMG_0482_svs8vc.heic', loc: 'Tokyo, Japan', date: 'Sep 2024' },
          { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765954651/IMG_1002_szjm3u.heic', loc: 'Osaka, Japan', date: 'Sep 2024' },
          { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765954651/IMG_0493_wpmeil.heic', loc: 'Kabukicho, Shinjuku', date: 'Sep 2024' },
          { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765954650/IMG_1012_rwnger.heic', loc: 'Osaka, Japan', date: 'Sep 2024' },
          { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765954650/IMG_1022_hamz6c.heic', loc: 'Osaka, Japan', date: 'Sep 2024' },
          { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765954648/IMG_1880_ae5ler.heic', loc: 'Asakusa, Tokyo', date: 'Sep 2024' },
          { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765954648/IMG_1093_uhazzm.heic', loc: 'Osaka Castle, Osaka', date: 'Sep 2024' },
          { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765954648/IMG_1593_iy262h.heic', loc: 'Kinkaku-ji, Kyoto', date: 'Sep 2024' },
          { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765954648/IMG_1286_oiapzo.heic', loc: 'Kyoto, Japan', date: 'Sep 2024' }
        ];

        let currentIndex = 0;
        const grid = document.getElementById('photo-grid');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxLoc = document.getElementById('lightbox-loc');
        const lightboxDate = document.getElementById('lightbox-date');
        const closeBtn = document.getElementById('lightbox-close');

        // 1. Render Grid
        setTimeout(function() {
          if (!grid) return;
          grid.innerHTML = '';

          photos.forEach((photo, index) => {
            const item = document.createElement('div');
            item.className = 'grid-item';
            
            item.innerHTML = `
              <img src="${photo.url}" alt="${photo.loc}" loading="lazy">
              <div class="grid-caption">
                <span class="grid-location">${photo.loc}</span>
                <span class="grid-date">${photo.date}</span>
              </div>
            `;
            
            // Open lightbox on click
            item.onclick = () => openLightbox(index);
            grid.appendChild(item);
          });
        }, 50);

        // 2. Lightbox Logic
        function openLightbox(index) {
          currentIndex = index;
          updateLightbox();
          lightbox.classList.add('active');
          document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeLightbox() {
          lightbox.classList.remove('active');
          document.body.style.overflow = ''; // Restore scrolling
        }

        function updateLightbox() {
          const p = photos[currentIndex];
          // Pre-load effect
          lightboxImg.style.opacity = '0.5'; 
          
          lightboxImg.src = p.url;
          lightboxLoc.innerText = p.loc;
          lightboxDate.innerText = p.date;

          lightboxImg.onload = () => { lightboxImg.style.opacity = '1'; };
        }

        function navigateLightbox(dir) {
          currentIndex = (currentIndex + dir + photos.length) % photos.length;
          updateLightbox();
        }

        // 3. Event Listeners for Lightbox
        closeBtn.onclick = closeLightbox;
        
        // Close if clicking the background area outside the image
        lightbox.onclick = (e) => {
          if (e.target === lightbox || e.target.classList.contains('lightbox-content')) {
            closeLightbox();
          }
        };

        // Click sides of image to navigate
        lightboxImg.onclick = (e) => {
          const rect = lightboxImg.getBoundingClientRect();
          const isLeft = (e.clientX - rect.left) < (rect.width * 0.4);
          navigateLightbox(isLeft ? -1 : 1);
        };

        // Keyboard Controls
        document.addEventListener('keydown', (e) => {
          if (!lightbox.classList.contains('active')) return;
          if (e.key === 'Escape') closeLightbox();
          if (e.key === 'ArrowRight') navigateLightbox(1);
          if (e.key === 'ArrowLeft') navigateLightbox(-1);
        });

      })();
    </script>
  </main>
