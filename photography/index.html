<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style data-page-style>
    /* 1. SCROLLBAR FIX */
    html { visibility: hidden; overflow-y: scroll; }
    html.ready { visibility: visible; }

    :root{
      --bg:#f4f5f7;
      --text:#111219;
      --muted:#5b6066;
      --nav-gap:28px;
    }

    *{margin:0;padding:0;box-sizing:border-box}

    body{
      background:var(--bg);
      font-family:Inter,-apple-system,system-ui;
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden; 
    }

    .page-top-border{height:3px;background:rgba(0,0,0,0.08)}

    header{
      display:flex;
      justify-content:center;
      border-bottom:1px solid rgba(0,0,0,0.06);
      background:rgba(244,245,247,0.96);
      backdrop-filter:blur(10px);
      flex-shrink: 0;
      z-index: 50;
      padding-bottom: 1px; 
    }

    .nav{
      max-width:640px;
      width:100%;
      display:flex;
      gap:var(--nav-gap);
      padding:20px 16px;
      font-size:15px;
      font-weight:600;
      white-space:nowrap;
    }

    .nav a{
      color:var(--muted);
      padding-bottom:2px;
      border-bottom:2px solid transparent;
      text-decoration:none;
    }

    .nav a.active{
      color:var(--text);
      border-bottom-color:var(--text);
    }

    main{
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding-bottom: 80px; /* Increased padding for caption space */
      position: relative;
    }

    .photo-frame {
      display: flex;
      flex-direction: column; /* Stack image and caption vertically */
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      cursor: pointer;
      position: relative; 
    }

    .photo-frame img {
      max-height: calc(100vh - 260px); /* Adjusted for caption space */
      max-width: 90vw;
      object-fit: contain; 
      border-radius: 4px;
      
      /* Shadow for depth */
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      
      opacity: 0; 
      pointer-events: none; 
      
      transform: scale(1.02);
      filter: blur(10px);
      transition: none;
    }

    /* === ANIMATION: Cinema Focus === */
    .fade-in {
      animation: cinemaFocus 0.45s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    @keyframes cinemaFocus {
      0% { 
        opacity: 0; 
        transform: scale(1.02); 
        filter: blur(8px);
      }
      100% { 
        opacity: 1; 
        transform: scale(1); 
        filter: blur(0px);
      }
    }

    /* === NEW: CLEAN LOCATION CAPTION === */
    .location-caption {
      margin-top: 20px; /* Space between image and caption */
      color: var(--muted);
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      letter-spacing: 0.01em;
      
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    .show-caption { opacity: 1 !important; }

    .caption-hint {
      position: absolute;
      bottom: 30px; 
      font-size: 12px;
      color: var(--muted);
      opacity: 0.5;
      pointer-events: none; 
    }

    .social-fixed{
      position: fixed;
      bottom: 28px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 28px;
      z-index: 40;
    }

    .social-fixed a{color:#000;}
  </style>

  <script>document.documentElement.classList.add("ready");</script>
</head>

<body>

  <main id="app">
    <div class="photo-frame" onclick="if(window.nextPhoto) window.nextPhoto()">
      
      <img 
        id="main-photo" 
        class="fade-in"
        src="https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765954649/IMG_0846_t8d23u.heic" 
        alt="Photography"
        onload="
          // === FULL GALLERY ===
          window.myPhotos = [
            { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765954649/IMG_0846_t8d23u.heic', loc: 'Tokyo, Japan' },
            { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765954652/IMG_0482_svs8vc.heic', loc: 'Tokyo, Japan' },
            { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765954651/IMG_1002_szjm3u.heic', loc: 'Osaka, Japan' },
            { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765954651/IMG_0493_wpmeil.heic', loc: 'Kabukicho, Shinjuku' },
            { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765954650/IMG_1012_rwnger.heic', loc: 'Osaka, Japan' },
            { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765954650/IMG_1022_hamz6c.heic', loc: 'Osaka, Japan' },
            { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765954648/IMG_1880_ae5ler.heic', loc: 'Asakusa, Tokyo' },
            { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765954648/IMG_1093_uhazzm.heic', loc: 'Osaka Castle, Osaka' },
            { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765954648/IMG_1593_iy262h.heic', loc: 'Kinkaku-ji, Kyoto' },
            { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765954648/IMG_1286_oiapzo.heic', loc: 'Kyoto, Japan' }
          ];

          window.nextPhoto = function() {
            const img = document.getElementById('main-photo');
            const caption = document.getElementById('location-caption');
            
            let idx = parseInt(img.getAttribute('data-index') || '0');
            idx = (idx + 1) % window.myPhotos.length;
            
            // 1. Reset Animation
            img.classList.remove('fade-in');
            caption.classList.remove('show-caption');
            
            // 2. Force Reflow
            void img.offsetWidth;
            
            // 3. Update Content
            const photoData = window.myPhotos[idx];
            img.src = photoData.url;
            img.setAttribute('data-index', idx);
            caption.innerText = photoData.loc; 
            
            // 4. Animate In
            img.classList.add('fade-in');
            setTimeout(() => caption.classList.add('show-caption'), 50);
          };
        "
      >

      <div id="location-caption" class="location-caption show-caption">
        Tokyo, Japan
      </div>

    </div>
    <div class="caption-hint">Click anywhere to view next</div>
  </main>
