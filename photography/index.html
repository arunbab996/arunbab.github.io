<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arun Baburaj â€” Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.png" type="image/png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style data-page-style>
    /* 1. SCROLLBAR FIX */
    html { visibility: hidden; overflow-y: scroll; }
    html.ready { visibility: visible; }

    :root{
      --bg:#f4f5f7;
      --text:#111219;
      --muted:#5b6066;
      --nav-gap:28px;
    }

    *{margin:0;padding:0;box-sizing:border-box}

    body{
      background:var(--bg);
      font-family:Inter,-apple-system,system-ui;
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden; 
    }

    .page-top-border{height:3px;background:rgba(0,0,0,0.08)}

    header{
      display:flex;
      justify-content:center;
      border-bottom:1px solid rgba(0,0,0,0.06);
      background:rgba(244,245,247,0.96);
      backdrop-filter:blur(10px);
      flex-shrink: 0;
      z-index: 50;
      padding-bottom: 1px; 
    }

    .nav{
      max-width:640px;
      width:100%;
      display:flex;
      gap:var(--nav-gap);
      padding:20px 16px;
      font-size:15px;
      font-weight:600;
      white-space:nowrap;
    }

    .nav a{
      color:var(--muted);
      padding-bottom:2px;
      border-bottom:2px solid transparent;
      text-decoration:none;
    }

    .nav a.active{
      color:var(--text);
      border-bottom-color:var(--text);
    }

    main{
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding-bottom: 60px; 
      position: relative;
    }

    .photo-frame {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      cursor: pointer;
      position: relative; 
    }

    .photo-frame img {
      max-height: calc(100vh - 220px);
      max-width: 90vw;
      object-fit: contain; 
      border-radius: 4px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      
      opacity: 0; 
      transform: scale(0.98);
      pointer-events: none; 
    }

    /* === LOCATION PILL === */
    .location-pill {
      position: absolute;
      bottom: 24px;
      left: 24px;
      
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      
      color: rgba(255, 255, 255, 0.95);
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.01em;
      
      padding: 8px 14px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      
      opacity: 0;
      transition: opacity 0.4s ease;
      
      pointer-events: none;
      z-index: 10;
    }

    @media (max-width: 450px) {
      .location-pill {
        bottom: 16px;
        left: 16px;
        font-size: 12px;
        padding: 6px 12px;
      }
    }

    .fade-in {
      animation: smoothPop 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .show-pill {
      opacity: 1 !important;
    }

    @keyframes smoothPop {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    .caption-hint {
      position: absolute;
      bottom: 80px; 
      font-size: 12px;
      color: var(--muted);
      opacity: 0.5;
      pointer-events: none; 
    }

    .social-fixed{
      position: fixed;
      bottom: 28px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 28px;
      z-index: 40;
    }

    .social-fixed a{color:#000;}
  </style>

  <script>document.documentElement.classList.add("ready");</script>
</head>

<body>
  <div class="page-top-border"></div>

  <header>
    <nav class="nav">
      <a href="/" data-spa>Index</a>
      <a href="/portfolio/" data-spa>Portfolio</a>
      <a href="/bookshelf/" data-spa>Bookshelf</a>
      <a href="/principles/" data-spa>Principles</a>
      <a href="/photography/" class="active" data-spa>Photography</a>
    </nav>
  </header>

  <main id="app">
    <div class="photo-frame" onclick="if(window.nextPhoto) window.nextPhoto()">
      
      <div id="location-label" class="location-pill show-pill">
        Tokyo, Japan
      </div>

      <img 
        id="main-photo" 
        class="fade-in"
        src="https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765954649/IMG_0846_t8d23u.heic" 
        alt="Photography"
        onload="
          // === FULL GALLERY ===
          window.myPhotos = [
            { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765954649/IMG_0846_t8d23u.heic', loc: 'Tokyo, Japan' },
            { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765954652/IMG_0482_svs8vc.heic', loc: 'Tokyo, Japan' },
            { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765954651/IMG_1002_szjm3u.heic', loc: 'Osaka, Japan' },
            { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765954651/IMG_0493_wpmeil.heic', loc: 'Kabukicho, Shinjuku' },
            { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765954650/IMG_1012_rwnger.heic', loc: 'Osaka, Japan' },
            { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765954650/IMG_1022_hamz6c.heic', loc: 'Osaka, Japan' },
            { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765954648/IMG_1880_ae5ler.heic', loc: 'Asakusa, Tokyo' },
            { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765954648/IMG_1093_uhazzm.heic', loc: 'Osaka Castle, Osaka' },
            { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765954648/IMG_1593_iy262h.heic', loc: 'Kinkaku-ji, Kyoto' },
            { url: 'https://res.cloudinary.com/dp67k01qy/image/upload/f_auto,q_auto/v1765954648/IMG_1286_oiapzo.heic', loc: 'Kyoto, Japan' }
          ];

          window.nextPhoto = function() {
            const img = document.getElementById('main-photo');
            const label = document.getElementById('location-label');
            
            let idx = parseInt(img.getAttribute('data-index') || '0');
            idx = (idx + 1) % window.myPhotos.length;
            
            // 1. Fade Out
            img.classList.remove('fade-in');
            label.classList.remove('show-pill');
            
            // 2. Reflow
            void img.offsetWidth;
            
            // 3. Update Data
            const photoData = window.myPhotos[idx];
            img.src = photoData.url;
            img.setAttribute('data-index', idx);
            label.innerText = photoData.loc; 
            
            // 4. Fade In
            img.classList.add('fade-in');
            setTimeout(() => label.classList.add('show-pill'), 50);
          };
        "
      >
    </div>
    <div class="caption-hint">Click anywhere to view next</div>
  </main>

</body>
