<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arun Baburaj â€” Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.png" type="image/png">

  <!-- FONT PRELOAD (FOUC FIX) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style data-page-style>
    /* ==== HARD FOUC KILL SWITCH ==== */
    html { visibility: hidden; }
    html.ready { visibility: visible; }

    :root{
      --bg:#f4f5f7;
      --text:#111219;
      --muted:#5b6066;
      --max-width:640px;
      --nav-gap:28px;
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      background:var(--bg);
      font-family:Inter,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      color:var(--text);
      -webkit-font-smoothing:antialiased;
    }

    /* HEADER / NAV (LOCKED) */
    .page-top-border{height:3px;background:rgba(0,0,0,0.08);}

    header{
      display:flex;
      justify-content:center;
      border-bottom:1px solid rgba(0,0,0,0.08);
      background:rgba(244,245,247,0.96);
      backdrop-filter:blur(10px);
      width:100%;
    }

    .nav{
      max-width:var(--max-width);
      width:100%;
      display:flex;
      gap:var(--nav-gap);
      padding:20px 16px;
      margin:0 auto;
      font-size:15px;
      font-weight:600;
      color:var(--muted);
      white-space:nowrap;
    }

    .nav a{
      color:var(--muted);
      text-decoration:none;
      padding-bottom:2px;
      border-bottom:2px solid transparent;
      flex:0 0 auto;
    }

    .nav a.active{
      color:var(--text);
      border-bottom-color:var(--text);
    }

    /* MAIN */
    main{
      max-width:1100px;
      margin:60px auto;
      padding:0 24px;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:70vh;
    }

    .photo-stage{
      width:100%;
      max-width:980px;
      display:flex;
      justify-content:center;
      align-items:center;
      cursor:pointer;
    }

    .photo-frame{
      width:100%;
      max-height:75vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .photo-frame img{
      max-width:100%;
      max-height:75vh;
      object-fit:contain;
      border-radius:6px;
      box-shadow:0 10px 28px rgba(15,23,42,.12),0 2px 6px rgba(15,23,42,.08);
      opacity:0;
      transition:opacity .2s ease;
    }

    .photo-frame img.visible{ opacity:1; }

    .counter{
      position:fixed;
      bottom:24px;
      right:24px;
      font-size:12px;
      color:var(--muted);
      opacity:.6;
    }
  </style>

  <script>
    document.documentElement.classList.add("ready");
  </script>
</head>

<body>
  <div class="page-top-border"></div>

  <header>
    <nav class="nav">
      <a href="/" data-spa>Index</a>
      <a href="/portfolio/" data-spa>Portfolio</a>
      <a href="/bookshelf/" data-spa>Bookshelf</a>
      <a href="/principles/" data-spa>Principles</a>
      <a href="/photography/" class="active" data-spa>Photography</a>
    </nav>
  </header>

  <main>
    <div class="photo-stage" id="photoStage">
      <div class="photo-frame">
        <img id="photo" alt="">
      </div>
    </div>
  </main>

  <div class="counter" id="counter"></div>

  <script>
    const photos = [
      "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee",
      "https://images.unsplash.com/photo-1491553895911-0055eca6402d",
      "https://images.unsplash.com/photo-1519681393784-d120267933ba",
      "https://images.unsplash.com/photo-1520975922327-8c9f91d0c7bb"
    ];

    let index = 0;
    const img = document.getElementById("photo");
    const counter = document.getElementById("counter");

    function showPhoto(i){
      img.classList.remove("visible");
      img.src = photos[i];
      img.offsetHeight;
      img.classList.add("visible");
      counter.textContent = `${String(i+1).padStart(2,"0")} / ${photos.length}`;
    }

    document.getElementById("photoStage").onclick = () => {
      index = (index + 1) % photos.length;
      showPhoto(index);
    };

    window.onkeydown = e => {
      if(e.key === "ArrowRight") index = (index + 1) % photos.length;
      if(e.key === "ArrowLeft") index = (index - 1 + photos.length) % photos.length;
      showPhoto(index);
    };

    showPhoto(index);
  </script>

  <script src="/spa-nav.js"></script>
</body>
</html>
