  <style data-page-style>
    /* 1. SCROLLBAR FIX */
    html { visibility: hidden; overflow-y: scroll; }
    html.ready { visibility: visible; }

    :root{
      --bg:#f4f5f7;
      --text:#111219;
      --muted:#5b6066;
      --nav-gap:28px;
    }

    *{margin:0;padding:0;box-sizing:border-box}

    body{
      background:var(--bg);
      font-family:Inter,-apple-system,system-ui;
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden; 
    }

    .page-top-border{height:3px;background:rgba(0,0,0,0.08)}

    header{
      display:flex;
      justify-content:center;
      border-bottom:1px solid rgba(0,0,0,0.06);
      background:rgba(244,245,247,0.96);
      backdrop-filter:blur(10px);
      flex-shrink: 0;
      z-index: 50;
      padding-bottom: 1px; 
    }

    .nav{
      max-width:640px;
      width:100%;
      display:flex;
      gap:var(--nav-gap);
      padding:20px 16px;
      font-size:15px;
      font-weight:600;
      white-space:nowrap;
    }

    .nav a{
      color:var(--muted);
      padding-bottom:2px;
      border-bottom:2px solid transparent;
      text-decoration:none;
    }

    .nav a.active{
      color:var(--text);
      border-bottom-color:var(--text);
    }

    main{
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding-bottom: 60px; 
      position: relative;
    }

    /* === FRAME CSS === */
    .photo-frame {
      display: flex;
      flex-direction: column; 
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      cursor: pointer;
      position: relative; 
      
      /* Disable selection "stickiness" */
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
      
      /* Only transition the transform for the click feel */
      transition: transform 0.05s ease-out;
    }

    /* Tactile "Press" Feedback */
    .photo-frame:active {
      transform: scale(0.99);
      opacity: 0.95;
    }

    .photo-frame img {
      max-height: calc(100vh - 260px);
      max-width: 90vw;
      object-fit: contain; 
      border-radius: 4px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      
      /* INSTANT VISIBILITY (No opacity/animation) */
      opacity: 1; 
      pointer-events: none; 
    }

    /* === CAPTION STYLES === */
    .caption-container {
      margin-top: 22px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .location-caption {
      color: var(--muted);
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.01em;
      pointer-events: none;
    }

    .date-caption {
      color: var(--muted);
      font-size: 12px;
      font-weight: 400;
      pointer-events: none;
      filter: opacity(0.7); 
    }

    /* === HINT === */
    .caption-hint {
      margin-top: 12px; 
      font-size: 11px;
      color: #999;
      opacity: 0.6;
      transition: opacity 0.3s ease;
      pointer-events: none; 
    }

    .social-fixed{
      position: fixed;
      bottom: 28px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 28px;
      z-index: 40;
    }

    .social-fixed a{color:#000;}
  </style>

  <script>document.documentElement.classList.add("ready");</script>

          ];

          window.nextPhoto = function() {
            const img = document.getElementById('main-photo');
            const locText = document.getElementById('location-text');
            const dateText = document.getElementById('date-text');
            const hint = document.getElementById('instruction-hint');

            if(hint) hint.style.display = 'none';

            let idx = parseInt(img.getAttribute('data-index') || '0');
            idx = (idx + 1) % window.myPhotos.length;
            
            // UPDATE CONTENT INSTANTLY
            const photoData = window.myPhotos[idx];
            img.src = photoData.url;
            img.setAttribute('data-index', idx);
            locText.innerText = photoData.loc; 
            dateText.innerText = photoData.date;
