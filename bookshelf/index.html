<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bookshelf – Arun Baburaj</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#dbe2eb;--text:#111219;--muted:#5b6066;--max-width:720px}
    html,body{height:100%;margin:0}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}
    .page-top-border{height:3px;background:rgba(0,0,0,0.08);}

    /* Header + nav — should match your other pages exactly */
    header{display:flex;justify-content:center;border-bottom:1px solid rgba(0,0,0,0.06);background:transparent;width:100%;}
    .nav{max-width:var(--max-width);width:100%;display:flex;justify-content:flex-start;padding:20px 16px;gap:28px;font-size:15px;font-weight:600;color:var(--muted);margin:0 auto}
    .nav a{color:var(--muted);text-decoration:none;padding-bottom:4px;border-bottom:2px solid transparent}
    .nav a:hover{border-bottom-color:var(--text);color:var(--text)}
    .nav a.active{color:var(--text);border-bottom-color:var(--text)}

    .container{max-width:var(--max-width);margin:40px auto;padding:0 20px}
    .page-title{font-size:22px;font-weight:700;margin:8px 0 12px}

    /* Book card (bigger covers) */
    .book-item{display:flex;gap:14px;align-items:center;padding:12px;border-radius:8px;background:rgba(255,255,255,0.04);border:1px solid rgba(0,0,0,0.04)}
    .book-cover{width:120px;height:180px;object-fit:cover;border-radius:6px;background:#eceff4;flex-shrink:0}
    .book-meta{display:flex;flex-direction:column}
    .book-title{font-weight:700;margin-bottom:6px;font-size:16px}
    .book-author{color:var(--muted);font-size:14px}
    .book-count{margin-top:12px;color:var(--muted);font-size:13px}

    /* MARQUEE */
    .marquee { overflow:hidden; width:100%; }
    .marquee-viewport { position:relative; }
    .marquee-track { display:grid; grid-auto-flow:column; grid-auto-columns: 260px; grid-template-rows: repeat(3, auto); gap:20px; align-items:start; }
    .marquee-anim { display:block; will-change:transform; }

    @media (max-width:900px){ .marquee-track{grid-auto-columns:220px} .book-cover{width:100px;height:150px} }
    @media (max-width:700px){ .marquee-track{grid-auto-columns:180px} .book-cover{width:90px;height:135px} }
  </style>
</head>
<body>
  <div class="page-top-border"></div>
  <header>
    <nav class="nav" aria-label="Main">
      <a href="/">Index</a>
      <a href="/portfolio">Portfolio</a>
      <a href="/bookshelf" class="active">Bookshelf</a>
      <a href="/principles">Principles</a>
    </nav>
  </header>

  <div class="container">
    <div class="page-title">Bookshelf</div>

    <div id="book-marquee" class="marquee">
      <div class="marquee-viewport">
        <div id="marquee-anim" class="marquee-anim">
          <div id="marquee-track" class="marquee-track">
            <!-- items injected here -->
          </div>
        </div>
      </div>
    </div>

    <div id="book-count" class="book-count" aria-live="polite"></div>
  </div>

  <script>
  // For canvas preview we will point to the uploaded file path. Developer instruction: provide that path as URL.
  const SANDBOX_CSV_PATH = '/mnt/data/Books Tracker - Sheet2.csv';
  const CSV_CANDIDATES = [ SANDBOX_CSV_PATH ];

  function parseCSV(text){const rows=[];let cur='',row=[],inQuotes=false;for(let i=0;i<text.length;i++){const ch=text[i],nxt=text[i+1];if(ch==='"'){if(inQuotes && nxt==='"'){cur+='"';i++;continue;}inQuotes=!inQuotes;continue;}if(ch===',' && !inQuotes){row.push(cur);cur='';continue;}if((ch==='\n' || ch==='\r') && !inQuotes){if(ch==='\r' && text[i+1]==='\n')i++;row.push(cur);rows.push(row);row=[];cur='';continue;}cur+=ch;}if(cur!==''||row.length){row.push(cur);rows.push(row);}if(rows.length && rows[rows.length-1].length===1 && rows[rows.length-1][0]==='')rows.pop();return rows}
  function normalizeHeader(h){return String(h||'').trim().toLowerCase().replace(/[^a-z0-9]+/g,'_')}
  function sanitizeIsbn(s){if(!s) return ''; s=String(s).trim().replace(/[^0-9Xx]/g,''); if(!s||s.toLowerCase()==='nan') return ''; return s}

  function createBookCard(item){
    const title = item.title||item.book||item.name||'Untitled';
    const author = item.author||item.authors||'';
    const isbn = sanitizeIsbn(item.isbn||item.isbn13||item.isbn10||'');
    const cover = isbn?`https://covers.openlibrary.org/b/isbn/${isbn}-M.jpg` : '';

    const card = document.createElement('div'); card.className='book-item';
    const img = document.createElement('img'); img.className='book-cover'; img.alt = title + ' cover';
    if(cover){ img.src = cover; img.onerror = ()=>{ img.src=''; img.style.background='#e9edf3'; img.alt='No cover'; } }
    const meta = document.createElement('div'); meta.className='book-meta';
    const t = document.createElement('div'); t.className='book-title'; t.textContent = title;
    const a = document.createElement('div'); a.className='book-author'; a.textContent = author;
    meta.appendChild(t); if(author) meta.appendChild(a);
    card.appendChild(img); card.appendChild(meta);
    return card;
  }

  async function loadCsvCandidates(){
    for(const url of CSV_CANDIDATES){
      try{
        const res = await fetch(url, {cache:'no-store'});
        if(!res.ok){ console.warn('CSV not found at', url, res.status); continue; }
        const txt = await res.text();
        const rows = parseCSV(txt);
        if(!rows||rows.length<1) continue;
        const headers = rows[0].map(normalizeHeader);
        const objs = [];
        for(let r=1;r<rows.length;r++){
          const row = rows[r];
          if(row.every(c=>String(c||'').trim()==='')) continue;
          const obj = {};
          for(let c=0;c<headers.length;c++){ obj[headers[c]] = row[c]!==undefined?row[c].trim():'' }
          objs.push(obj);
        }
        return objs;
      }catch(err){ console.warn('Failed to fetch/parse CSV', url, err); continue; }
    }
    return null;
  }

  function renderMarquee(items){
    const track = document.getElementById('marquee-track'); track.innerHTML='';
    // populate track
    items.forEach(it=>{ track.appendChild(createBookCard(it)); });
    // duplicate to allow smooth scroll
    const cloneHtml = track.innerHTML;
    track.innerHTML += cloneHtml;

    // start animation by computing half width
    requestAnimationFrame(()=>{
      const totalWidth = track.scrollWidth;
      const halfWidth = totalWidth / 2;
      const speed = 80; // px/sec
      const duration = Math.max(8, Math.round(halfWidth / speed));
      const animWrap = document.getElementById('marquee-anim');
      // set dynamic keyframes
      const styleId = 'marquee-keyframes'; let s = document.getElementById(styleId); if(s) s.remove();
      s = document.createElement('style'); s.id = styleId;
      s.innerHTML = `@keyframes scrollLeft{from{transform:translateX(0)}to{transform:translateX(-${halfWidth}px)}}`;
      document.head.appendChild(s);
      animWrap.style.animation = `scrollLeft ${duration}s linear infinite`;
    });
  }

  (async function init(){
    const items = await loadCsvCandidates();
    if(!items){ document.getElementById('marquee-track').innerHTML = '<div style="padding:12px;color:var(--muted)">No books found — upload <code>/data/books.csv</code> to your repo.</div>'; return }
    const mapped = items.map(row=>({ title: row.title||row.book||row.name||'', author: row.author||row.authors||'', isbn: row.isbn||row.isbn13||row.isbn10||'' }));
    if(mapped.length===0){ document.getElementById('marquee-track').innerHTML = '<div style="padding:12px;color:var(--muted)">No books available.</div>'; return }
    renderMarquee(mapped);
    document.getElementById('book-count').textContent = `${mapped.length} book${mapped.length>1?'s':''}`;
  })();
  </script>
</body>
</html>
