<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bookshelf | Arun Baburaj</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* --- Base reset (light) --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      -webkit-font-smoothing: antialiased;
      background: #f5f5f7;
      color: #111827;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* --- Simple shared header/nav (similar to your other pages) --- */
    .site-header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(245, 245, 247, 0.96);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(209, 213, 219, 0.7);
    }

    .site-nav {
      max-width: 1100px;
      margin: 0 auto;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      gap: 22px;
      font-size: 14px;
      color: #4b5563;
    }

    .site-nav a {
      position: relative;
      padding-bottom: 4px;
      opacity: 0.75;
      transition: opacity 0.18s ease, color 0.18s ease;
    }

    .site-nav a:hover {
      opacity: 1;
      color: #111827;
    }

    .site-nav a.active {
      opacity: 1;
      color: #111827;
    }

    .site-nav a.active::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 2px;
      border-radius: 999px;
      background: #111827;
    }

    @media (max-width: 640px) {
      .site-nav {
        justify-content: center;
        gap: 16px;
        font-size: 13px;
      }
    }

    /* --- Bookshelf layout & styles (scoped) --- */

    :root {
      --books-bg-page: #f5f5f7;
      --books-bg-card: #ffffff;
      --books-text-main: #111827;
      --books-text-muted: #6b7280;
      --books-shadow-soft: 0 10px 25px rgba(15, 23, 42, 0.08);
      --books-shadow-soft-hover: 0 16px 35px rgba(15, 23, 42, 0.15);
      --books-radius-card: 12px;
    }

    .bookshelf-page {
      background: var(--books-bg-page);
      padding: 40px 0 60px;
    }

    .bookshelf-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 24px;
      display: grid;
      grid-template-columns: 210px minmax(0, 1fr);
      column-gap: 40px;
      row-gap: 24px;
    }

    .bookshelf-sidebar {
      padding-top: 8px;
      font-size: 13px;
      color: var(--books-text-muted);
      min-height: 40px;
      /* intentionally empty â€“ kept for future filters / labels */
    }

    .bookshelf-main {
      min-width: 0;
    }

    .bookshelf-header {
      margin-bottom: 24px;
    }

    .bookshelf-title {
      font-size: 26px;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 4px;
    }

    .bookshelf-subtitle {
      font-size: 13px;
      color: var(--books-text-muted);
    }

    /* Grid */
    .books-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 24px;
    }
