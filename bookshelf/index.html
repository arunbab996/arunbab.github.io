<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bookshelf | Arun Baburaj</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ==== BASE (same as your main pages) ==== */
    :root{
      --bg:#f4f5f7;
      --text:#111219;
      --muted:#5b6066;
      --max-width:640px;
      --nav-gap:28px;

      /* new values for perfect grid */
      --bookshelf-width:900px; /* width of the whole grid block */
      --book-width:100px;      /* each book width */
      --gap:28px;              /* space between books */
    }

    *{box-sizing:border-box;margin:0;padding:0}
    
    body{
      background:var(--bg);
      font-family:Inter,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      -webkit-font-smoothing:antialiased;
      color:var(--text);
    }

    a{
      color:inherit;
      text-decoration:none;
    }

    .page-top-border{height:3px;background:rgba(0,0,0,0.08);}

    header{
      display:flex;
      justify-content:center;
      border-bottom:1px solid rgba(0,0,0,0.06);
      width:100%;
    }

    .nav{
      max-width: var(--max-width);
      width:100%;
      display:flex;
      justify-content:flex-start;
      padding:20px 16px;
      gap: var(--nav-gap);
      font-size:15px;
      font-weight:600;
      color:var(--muted);
      margin: 0 auto;
    }

    .nav a{
      padding-bottom:2px;
      border-bottom:2px solid transparent;
      color:var(--muted);
    }

    .nav a.active{
      color:var(--text);
      border-bottom-color:var(--text);
    }

    .social-fixed{display:none;}

    main{
      margin:48px auto;
      padding:0 16px;
    }

    @media (min-width: 768px){
      main{ max-width:960px; }
    }

    /* ===== HEADER (Books) ===== */
    .books-header-wrapper{
      text-align:center;
      margin-bottom:32px;
    }

    .books-title{
      font-size:25px;
      font-weight:600;
      letter-spacing:-0.02em;
    }

    .books-subtitle{
      font-size:12px;
      color:var(--muted);
      margin-left:4px;
    }

    /* ===== ALWAYS 4 PER ROW ===== */
    .books-grid-wrap{
      max-width:var(--bookshelf-width);
      margin:0 auto;            /* centers the grid perfectly */
    }

    .books-grid{
      width:100%;
      display:grid;
      grid-template-columns: repeat(4, var(--book-width)); /* always 4 */
      justify-content:space-between; /* equal edges left & right */
      gap:var(--gap);
    }

    /* BOOK CARD */
    .book-card{
      width:var(--book-width);
      display:flex;
      flex-direction:column;
    }

    .book-cover{
      width:100%;
      aspect-ratio:1 / 1.5;
      border-radius:7px;
      overflow:hidden;
      background:#e8e9ec;
      box-shadow:
        0 6px 14px rgba(15,23,42,0.10),
        0 1px 2px rgba(15,23,42,0.07);
      transition:transform 0.18s ease, box-shadow 0.18s ease;
    }

    .book-cover img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .book-card:hover .book-cover{
      transform:translateY(-3px);
      box-shadow:
        0 10px 22px rgba(15,23,42,0.16),
        0 1px 3px rgba(15,23,42,0.10);
    }

    .book-meta{
      margin-top:6px;
      display:flex;
      flex-direction:column;
    }

    .book-title{
      font-size:11.5px;
      font-weight:600;
      line-height:1.3;
      margin-bottom:1px;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
    }

    .book-author{
      font-size:9.8px;
      color:var(--muted);
      line-height:1.3;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
    }

    /* ===== RESPONSIVE ===== */

    @media (max-width: 1000px){
      .books-grid-wrap{
        max-width:780px;
      }
    }

    @media (max-width: 820px){
      .books-grid-wrap{
        max-width:560px;
      }
      .books-grid{
        grid-template-columns: repeat(3, var(--book-width));
      }
    }

    @media (max-width: 600px){
      .books-grid-wrap{
        max-width:360px;
      }
      .books-grid{
        grid-template-columns: repeat(2, var(--book-width));
        gap:18px;
      }
      .book-title{ font-size:11px; }
      .book-author{ font-size:9px; }
    }

    @media (max-width: 420px){
      .books-grid-wrap{
        max-width:260px;
      }
      .books-grid{
        grid-template-columns: repeat(2, var(--book-width));
        gap:14px;
      }
      .book-title{ font-size:10px; }
      .book-author{ font-size:8px; }
    }

  </style>
</head>
<body>

  <div class="page-top-border"></div>

  <header>
    <nav class="nav">
      <a href="/">Index</a>
      <a href="/portfolio">Portfolio</a>
      <a href="/bookshelf" class="active">Bookshelf</a>
      <a href="/principles">Principles</a>
    </nav>
  </header>

  <main>
    <section class="page-enter">

      <div class="books-header-wrapper">
        <h1 class="books-title">
          Books
          <span class="books-subtitle">My own little library</span>
        </h1>
      </div>

      <!-- fixed center block -->
      <div class="books-grid-wrap">

        <div class="books-grid">

          <!-- one book -->
          <article class="book-card">
            <div class="book-cover">
              <img src="covers/superintelligence.jpg" alt="Superintelligence by Nick Bostrom" />
            </div>
            <div class="book-meta">
              <div class="book-title">Superintelligence</div>
              <div class="book-author">Nick Bostrom</div>
            </div>
          </article>

          <article class="book-card">
            <div class="book-cover">
              <img src="covers/steve-jobs.jpg" alt="Steve Jobs by Walter Isaacson" />
            </div>
            <div class="book-meta">
              <div class="book-title">Steve Jobs</div>
              <div class="book-author">Walter Isaacson</div>
            </div>
          </article>

          <article class="book-card">
            <div class="book-cover">
              <img src="covers/harry-potter-deathly-hallows.jpg"
                   alt="Harry Potter and the Deathly Hallows by J.K. Rowling" />
            </div>
            <div class="book-meta">
              <div class="book-title">Harry Potter and the Deathly Hallows</div>
              <div class="book-author">J.K. Rowling</div>
            </div>
          </article>

          <article class="book-card">
            <div class="book-cover">
              <img src="covers/american-kingpin.jpg" alt="American Kingpin by Nick Bilton" />
            </div>
            <div class="book-meta">
              <div class="book-title">American Kingpin</div>
              <div class="book-author">Nick Bilton</div>
            </div>
          </article>

          <article class="book-card">
            <div class="book-cover">
              <img src="covers/shoe-dog.jpg" alt="Shoe Dog by Phil Knight" />
            </div>
            <div class="book-meta">
              <div class="book-title">Shoe Dog</div>
              <div class="book-author">Phil Knight</div>
            </div>
          </article>

          <article class="book-card">
            <div class="book-cover">
              <img src="covers/zero-to-one.jpg" alt="Zero to One by Peter Thiel" />
            </div>
            <div class="book-meta">
              <div class="book-title">Zero to One</div>
              <div class="book-author">Peter Thiel</div>
            </div>
          </article>

        </div>
      </div>
    </section>
  </main>

  <script>
    // fade/slide reveal
    window.addEventListener('DOMContentLoaded', function () {
      var containers = document.querySelectorAll('.page-enter');
      containers.forEach(function (el) {
        void el.offsetWidth;
        el.classList.add('page-enter-active');
      });
    });
  </script>
</body>
</html>
