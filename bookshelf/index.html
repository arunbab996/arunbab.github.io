<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bookshelf | Arun Baburaj</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ==== BASE STYLES (aligned with your main index) ==== */
    :root{
      --bg:#f4f5f7;
      --text:#111219;
      --muted:#5b6066;
      --max-width:640px;
      --nav-gap:28px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    
    body{
      background:var(--bg);
      font-family:Inter,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      color:var(--text);
      -webkit-font-smoothing:antialiased;
    }

    a{
      color:inherit;
      text-decoration:none;
    }

    .page-top-border{
      height:3px;
      background:rgba(0,0,0,0.08);
    }

    header{
      display:flex;
      justify-content:center;
      border-bottom:1px solid rgba(0,0,0,0.06);
      background:transparent;
      width:100%;
    }

    .nav{
      max-width: var(--max-width);
      width:100%;
      display:flex;
      justify-content:flex-start;
      padding:20px 16px;
      gap: var(--nav-gap);
      font-size:15px;
      font-weight:600;
      color:var(--muted);
      margin: 0 auto;
    }

    .nav a{
      color:var(--muted);
      padding-bottom:2px;
      border-bottom:2px solid transparent;
    }

    .nav a.active{
      color:var(--text);
      border-bottom-color:var(--text);
    }

    main{
      max-width:var(--max-width);
      margin:48px auto;
      padding:0 16px;
    }

    /* stagger animation */
    .page-enter > * {
      opacity: 0;
      transform: translateY(6px);
      transition:
        opacity 320ms ease-out,
        transform 320ms ease-out;
    }
    .page-enter.page-enter-active > * {
      opacity: 1;
      transform: translateY(0);
    }

    .page-enter.page-enter-active > *:nth-child(1) { transition-delay: 0s; }
    .page-enter.page-enter-active > *:nth-child(2) { transition-delay: 0.05s; }
    .page-enter.page-enter-active > *:nth-child(3) { transition-delay: 0.10s; }
    .page-enter.page-enter-active > *:nth-child(4) { transition-delay: 0.15s; }
    .page-enter.page-enter-active > *:nth-child(5) { transition-delay: 0.20s; }
    .page-enter.page-enter-active > *:nth-child(6) { transition-delay: 0.25s; }
    .page-enter.page-enter-active > *:nth-child(7) { transition-delay: 0.30s; }
    .page-enter.page-enter-active > *:nth-child(8) { transition-delay: 0.35s; }

    .social-fixed{display:none;}

    @media (min-width: 768px) {
      main { max-width: 960px; }
    }

    /* ======= BOOKSHELF LAYOUT ======= */

    .books-layout{
      display:grid;
      grid-template-columns: 130px minmax(0,1fr); /* slim left column */
      column-gap:28px;
      align-items:flex-start;
    }

    .books-sidebar{
      font-size:13px;
      color:var(--muted);
      padding-top:4px;
    }

    .books-main{
      min-width:0;
    }

    .books-header{
      margin-bottom:20px;
    }

    .books-title{
      font-size:25px;
      font-weight:600;
      letter-spacing:-0.02em;
      margin-bottom:2px;
    }

    .books-subtitle{
      font-size:12px;
      color:var(--muted);
    }

    /* ===== Standing book design ===== */

    .books-grid{
      display:grid;
      grid-template-columns: repeat(4, minmax(0,1fr));
      column-gap:24px;
      row-gap:28px;
    }

    .book-card{
      background:transparent;
      padding:0;
      display:flex;
      flex-direction:column;
      align-items:flex-start;
    }

    /* slim, tall hardcover look */
    .book-cover{
      width:100%;
      aspect-ratio: 1 / 1.42; /* taller shape */
      border-radius:7px;
      overflow:hidden;
      background:#e8e9ec;
      box-shadow:
        0 8px 18px rgba(15,23,42,0.10),
        0 1px 2px rgba(15,23,42,0.08);
      transition:transform 0.18s ease, box-shadow 0.18s ease;
    }

    .book-cover img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .book-card:hover .book-cover{
      transform:translateY(-3px);
      box-shadow:
        0 12px 30px rgba(15,23,42,0.15),
        0 1px 3px rgba(15,23,42,0.08);
    }

    .book-meta{
      margin-top:6px;
      display:flex;
      flex-direction:column;
    }

    .book-title{
      font-size:12px;
      font-weight:600;
      margin-bottom:1px;
      line-height:1.3;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
    }

    .book-author{
      font-size:10px;
      color:var(--muted);
      line-height:1.3;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
    }

    /* ===== Responsive ===== */

    @media (max-width: 1024px){
      .books-grid{
        grid-template-columns: repeat(3, minmax(0, 1fr));
        column-gap:20px;
        row-gap:26px;
      }
    }

    @media (max-width: 768px){
      main{
        max-width:100%;
        margin:32px auto;
      }

      .books-layout{
        grid-template-columns:minmax(0,1fr);
        column-gap:0;
        row-gap:18px;
      }

      .books-sidebar{
        display:none;
      }

      .books-grid{
        grid-template-columns:repeat(2, minmax(0,1fr));
        column-gap:16px;
        row-gap:20px;
      }

      .books-title{
        font-size:22px;
      }

      .book-title{ font-size:11px; }
      .book-author{ font-size:9px; }
    }

    @media (max-width: 480px){
      .books-grid{
        grid-template-columns:repeat(2, minmax(0,1fr));
        column-gap:12px;
        row-gap:18px;
      }

      .book-title{ font-size:10px; }
      .book-author{ font-size:8px; }
    }
  </style>
</head>
<body>

  <div class="page-top-border"></div>

  <header>
    <nav class="nav">
      <a href="/">Index</a>
      <a href="/portfolio">Portfolio</a>
      <a href="/bookshelf" class="active">Bookshelf</a>
      <a href="/principles">Principles</a>
    </nav>
  </header>

  <main>
    <section class="page-enter">
      <div class="books-layout">
        <aside class="books-sidebar"></aside>

        <div class="books-main">
          <header class="books-header">
            <h1 class="books-title">Books</h1>
            <p class="books-subtitle">My own little library</p>
          </header>

          <div class="books-grid">

            <article class="book-card">
              <div class="book-cover">
                <img src="covers/superintelligence.jpg" alt="Superintelligence by Nick Bostrom" />
              </div>
              <div class="book-meta">
                <div class="book-title">Superintelligence</div>
                <div class="book-author">Nick Bostrom</div>
              </div>
            </article>

            <article class="book-card">
              <div class="book-cover">
                <img src="covers/steve-jobs.jpg" alt="Steve Jobs by Walter Isaacson" />
              </div>
              <div class="book-meta">
                <div class="book-title">Steve Jobs</div>
                <div class="book-author">Walter Isaacson</div>
              </div>
            </article>

            <article class="book-card">
              <div class="book-cover">
                <img src="covers/harry-potter-deathly-hallows.jpg"
                     alt="Harry Potter and the Deathly Hallows by J.K. Rowling" />
              </div>
              <div class="book-meta">
                <div class="book-title">Harry Potter and the Deathly Hallows</div>
                <div class="book-author">J.K. Rowling</div>
              </div>
            </article>

            <article class="book-card">
              <div class="book-cover">
                <img src="covers/american-kingpin.jpg" alt="American Kingpin by Nick Bilton" />
              </div>
              <div class="book-meta">
                <div class="book-title">American Kingpin</div>
                <div class="book-author">Nick Bilton</div>
              </div>
            </article>

            <article class="book-card">
              <div class="book-cover">
                <img src="covers/shoe-dog.jpg" alt="Shoe Dog by Phil Knight" />
              </div>
              <div class="book-meta">
                <div class="book-title">Shoe Dog</div>
                <div class="book-author">Phil Knight</div>
              </div>
            </article>

            <article class="book-card">
              <div class="book-cover">
                <img src="covers/zero-to-one.jpg" alt="Zero to One by Peter Thiel" />
              </div>
              <div class="book-meta">
                <div class="book-title">Zero to One</div>
                <div class="book-author">Peter Thiel</div>
              </div>
            </article>

          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      var containers = document.querySelectorAll('.page-enter');
      containers.forEach(function (el) {
        void el.offsetWidth;
        el.classList.add('page-enter-active');
      });
    });
  </script>

</body>
</html>
