<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bookshelf — Arun Baburaj</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#dbe2eb;
      --text:#111219;
      --muted:#5b6066;
      --card-bg: rgba(255,255,255,0.03);
      --header-max-width:640px; /* header stays the same width as other pages */
      --grid-max-width:1200px;  /* how wide the books grid can grow before centering */
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background:var(--bg);
      font-family:Inter,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .page-top-border{height:3px;background:rgba(0,0,0,0.08);}

    /* header/nav (same visual as Portfolio) */
    header{
      display:flex;
      justify-content:center;
      border-bottom:1px solid rgba(0,0,0,0.06);
      background:transparent;
      width:100%;
    }
    .nav{
      max-width:var(--header-max-width);
      width:100%;
      display:flex;
      justify-content:flex-start;
      padding:20px 16px;
      gap:28px;
      font-size:15px;
      font-weight:600;
      color:var(--muted);
      margin:0 auto;
    }
    .nav a{color:var(--muted);text-decoration:none;padding-bottom:4px;border-bottom:2px solid transparent}
    .nav a:hover{border-bottom-color:var(--text);color:var(--text)}
    .nav a.active{color:var(--text);border-bottom-color:var(--text)}

    /* main: FULL WIDTH so the grid can expand into the red boxes */
    main{
      width:100%;
      margin:48px auto;
      padding:0 16px;
    }
    .page-title{
      font-weight:700;
      font-size:18px;
      margin:0 auto 18px;
      max-width:var(--header-max-width);
      padding:0 16px;
    }

    /* grid container: centered and can expand up to --grid-max-width */
    .books-grid-wrap{
      width:100%;
      display:flex;
      justify-content:center;
    }
    .books-grid{
      width:100%;
      max-width:var(--grid-max-width);
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap:18px;
      align-items:start;
      padding: 0 8px 28px;
    }

    .book-card{
      background:var(--card-bg);
      border:1px solid rgba(0,0,0,0.04);
      border-radius:10px;
      padding:12px;
      display:flex;
      gap:12px;
      align-items:flex-start;
      transition: transform .16s ease, box-shadow .16s ease;
      min-height: 140px;
    }
    .book-card:hover{ transform: translateY(-6px); box-shadow: 0 12px 28px rgba(16,24,40,0.10); }

    .cover-wrap{
      width:96px;
      min-width:96px;
      height:144px;
      border-radius:6px;
      overflow:hidden;
      background:#e9edf6;
      display:flex;
      align-items:center;
      justify-content:center;
      color: #fff;
      font-weight:700;
      font-size:20px;
      flex-shrink:0;
      text-transform:uppercase;
    }
    .book-cover{width:100%;height:100%;object-fit:cover;display:block}
    .book-meta{display:flex;flex-direction:column;justify-content:center}
    .book-title{font-weight:700;font-size:15px;line-height:1.2;margin-bottom:6px}
    .book-author{font-size:13px;color:var(--muted)}
    .book-count{margin-top:12px;color:var(--muted);font-size:13px}

    /* responsive adjustments */
    @media (max-width:920px){
      .cover-wrap{width:88px;height:132px}
      .book-card{padding:10px}
    }
    @media (max-width:560px){
      .books-grid{grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap:12px}
      .cover-wrap{width:84px;height:126px}
    }

    /* placeholder color classes */
    .placeholder-1 { background: #6B8DF6; }
    .placeholder-2 { background: #7ED7A6; }
    .placeholder-3 { background: #FFA86B; }
    .placeholder-4 { background: #C39BFF; }
  </style>
</head>
<body>

  <header>
    <nav class="nav" aria-label="Main navigation">

      <a href="/portfolio">Portfolio</a>

  <main>

      <div id="books-grid" class="books-grid" aria-live="polite">
        <!-- book cards injected here -->

    </div>

  </main>

  <div style="position:fixed;bottom:28px;left:50%;transform:translateX(-50%);display:flex;gap:24px;z-index:40">
    <a href="https://www.linkedin.com/in/arunbaburaj" target="_blank" aria-label="LinkedIn" style="color:var(--text);text-decoration:none">

  <script>
  /**
   * CSV candidates (sandbox + production)
   * Update the first path if your sandbox CSV path differs.
   */
  const CSV_CANDIDATES = [
    '/mnt/data/Books Tracker - Sheet3.csv',
    '/data/books.csv',
    '/books.csv'
  ];

  // Basic CSV parser (supports quoted fields)
  function parseCSV(text){
    const rows = [];
    let cur = '', row = [], inQuotes = false;
    for(let i=0;i<text.length;i++){
      const ch = text[i], nxt = text[i+1];
      if(ch === '"'){
        if(inQuotes && nxt === '"'){ cur += '"'; i++; continue; }
        inQuotes = !inQuotes; continue;
      }
      if(ch === ',' && !inQuotes){ row.push(cur); cur=''; continue; }
      if((ch === '\n' || ch === '\r') && !inQuotes){
        if(ch === '\r' && text[i+1] === '\n') i++;
        row.push(cur); rows.push(row); row=[]; cur=''; continue;
      }
      cur += ch;
    }
    if(cur !== '' || row.length){ row.push(cur); rows.push(row); }
    if(rows.length && rows[rows.length-1].length === 1 && rows[rows.length-1][0] === '') rows.pop();
    return rows;
  }

  function normalizeHeader(h){ return String(h||'').trim().toLowerCase().replace(/[^a-z0-9]+/g,'_'); }
  function sanitizeIsbn(s){ if(!s) return ''; s = String(s||'').trim().replace(/[^0-9Xx]/g,''); if(!s || s.toLowerCase() === 'nan') return ''; return s; }

  // fallback initials SVG placeholder
  function makeInitialsPlaceholder(text, w=240, h=360, bg='#6B8DF6'){
    const initials = (text||' ').split(/\s+/).slice(0,2).map(s=>s.charAt(0)).join('').toUpperCase() || '?';
    const fontSize = Math.round(Math.min(w,h) / 3.2);
    const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='${w}' height='${h}'><rect width='100%' height='100%' fill='${bg}'/><text x='50%' y='50%' font-family='Inter, Arial, sans-serif' font-size='${fontSize}' fill='white' text-anchor='middle' dominant-baseline='middle'>${initials}</text></svg>`;
    return 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svg);
  }

  function createBookCard(item, idx){
    const title = (item.title || '').trim() || 'Unknown title';
    const isbn10 = sanitizeIsbn(item.isbn10 || '');
    const isbn13 = sanitizeIsbn(item.isbn13 || '');
    const isbn = isbn13 || isbn10 || '';
    const coverUrl = isbn ? `https://covers.openlibrary.org/b/isbn/${isbn}-M.jpg` : '';

    const card = document.createElement('div'); card.className = 'book-card';
    const coverWrap = document.createElement('div'); coverWrap.className = 'cover-wrap';
    const img = document.createElement('img'); img.className = 'book-cover'; img.alt = title + ' cover';

    const placeholderClass = 'placeholder-' + ((idx % 4) + 1);

    if(coverUrl){
      img.src = coverUrl;
      img.onload = () => { /* ok */ };
      img.onerror = () => {
        img.src = makeInitialsPlaceholder(title, 240, 360, '#6B8DF6');
        coverWrap.classList.add(placeholderClass);
      };
    } else {
      img.src = makeInitialsPlaceholder(title, 240, 360, '#6B8DF6');
      coverWrap.classList.add(placeholderClass);
    }

    coverWrap.appendChild(img);
    const meta = document.createElement('div'); meta.className = 'book-meta';
    const t = document.createElement('div'); t.className = 'book-title'; t.textContent = title;
    meta.appendChild(t);

    card.appendChild(coverWrap);
    card.appendChild(meta);
    return card;
  }

  async function loadCsvCandidates(){
    for(const url of CSV_CANDIDATES){
      try{
        const res = await fetch(url, {cache:'no-store'});
        if(!res.ok){ console.warn('CSV not found at', url, res.status); continue; }
        const txt = await res.text();
        const rows = parseCSV(txt);
        if(!rows || rows.length < 1) continue;
        const headers = rows[0].map(normalizeHeader);
        const objs = [];
        for(let r = 1; r < rows.length; r++){
          const row = rows[r];
          if(row.every(c => String(c||'').trim() === '')) continue;
          const obj = {};
          for(let c = 0; c < headers.length; c++){
            obj[headers[c]] = row[c] !== undefined ? row[c].trim() : '';
          }
          objs.push(obj);
        }
        return objs;
      }catch(err){
        console.warn('Failed to fetch/parse CSV', url, err);
        continue;
      }
    }
    return null;
  }

  (async function init(){
    const grid = document.getElementById('books-grid');
    const countEl = document.getElementById('book-count');
    grid.innerHTML = 'Loading…';
    const data = await loadCsvCandidates();
    if(!data || data.length === 0){
      grid.innerHTML = '<div style="padding:12px;color:var(--muted)">No books found. Upload your CSV to <code>/data/books.csv</code> or ensure the sandbox path is correct for preview.</div>';
      countEl.textContent = '';
      return;
    }

    grid.innerHTML = '';
    const mapped = data.map((row) => ({
      title: row.title || row.book || row.name || '',
      isbn10: row.isbn10 || row.isbn_10 || row.isbn_10_clean || '',
      isbn13: row.isbn13 || row.isbn_13 || row.isbn_13_clean || ''
    }));

    mapped.forEach((item, i) => {
      const card = createBookCard(item, i);
      grid.appendChild(card);
    });

    countEl.textContent = `${mapped.length} book${mapped.length>1?'s':''}`;
  })();
  </script>
</body>
