<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arun Baburaj</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style data-page-style>
    /* GLOBAL */
    :root{ --bg:#f4f5f7; --text:#111219; --muted:#5b6066; --max-width:640px; --nav-gap:28px; --book-width:95px; --gap:22px; --row-gap:28px; --bookshelf-width:690px; }
    *{margin:0;padding:0;box-sizing:border-box}
    body{ background:var(--bg); font-family:Inter,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial; color:var(--text); -webkit-font-smoothing:antialiased; }
    a{color:inherit;text-decoration:none;}
    .page-top-border{height:3px;background:rgba(0,0,0,0.08);}
    header{ display:flex; justify-content:center; border-bottom:1px solid rgba(0,0,0,0.06); background:rgba(244,245,247,0.96); backdrop-filter:blur(10px); }
    .nav{ max-width: var(--max-width); width:100%; display:flex; justify-content:flex-start; padding:20px 16px; gap: var(--nav-gap); font-size:15px; font-weight:600; color:var(--muted); margin:0 auto; }
    .nav a{ padding-bottom:2px; border-bottom:2px solid transparent; color:var(--muted); }
    .nav a.active{ color:var(--text); border-bottom-color:var(--text); }
    main{ max-width:1120px; margin:40px auto 60px; padding:0 32px; padding-bottom: 100px;}
    @media (max-width: 900px){ main{ padding:0 16px; } }
    
    /* BOOK LAYOUT */
    .books-layout{ display:grid; grid-template-columns:150px minmax(0,1fr); column-gap:32px; align-items:flex-start; }
    @media(max-width:750px){ .books-layout{ grid-template-columns:1fr; } .books-sidebar{ display:none; } }
    .books-sidebar{ color:#c4c6cc; font-size:13px; line-height:1.7; opacity:0.9; }
    .books-main{ min-width:0; }
    .books-grid-wrap{ max-width:var(--bookshelf-width); margin-top:0; }
    .books-grid{ display:grid; grid-template-columns:repeat(4, var(--book-width)); justify-content:space-between; column-gap:var(--gap); row-gap:var(--row-gap); }
    .book-card{ width:var(--book-width); display:flex; flex-direction:column; }
    .book-cover{ width:100%; aspect-ratio:1 / 1.55; border-radius:6px; overflow:hidden; background:#e7e8eb; box-shadow: 0 6px 14px rgba(15,23,42,0.10), 0 1px 2px rgba(15,23,42,0.08); transition:transform .15s ease, box-shadow .15s ease; }
    .book-cover img{ width:100%; height:100%; object-fit:cover; display:block; }
    .book-card:hover .book-cover{ transform:translateY(-3px); box-shadow: 0 10px 22px rgba(15,23,42,0.15), 0 1px 3px rgba(15,23,42,0.08); }
    .book-meta{ margin-top:5px; display:flex; flex-direction:column; }
    .book-title{ font-size:11.2px; font-weight:600; line-height:1.3; margin-bottom:1px; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; }
    .book-author{ font-size:9.4px; color:var(--muted); line-height:1.3; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; }
    @media(max-width:750px){ .books-grid-wrap{ max-width:100%; } .books-grid{ grid-template-columns:repeat(3, var(--book-width)); justify-content:flex-start; } }
    @media(max-width:590px){ .books-grid{ grid-template-columns:repeat(2, var(--book-width)); column-gap:18px; row-gap:18px; } }

    /* FOOTER STYLES */
    .social-fixed { position: fixed; bottom: 28px; left: 50%; transform: translateX(-50%); display: flex; gap: 28px; opacity: 0.95; z-index: 40; }
    .social-fixed a { color: var(--text); text-decoration: none; display: flex; align-items: center; }
    .social-fixed a:hover { opacity: 0.7; }

    /* === STAGGER ANIMATION === */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .stagger-wrapper > * {
      opacity: 0;
      animation: fadeUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }
    .stagger-wrapper > *:nth-child(1) { animation-delay: 0.05s; }
    .stagger-wrapper > *:nth-child(2) { animation-delay: 0.1s; }
    .stagger-wrapper > *:nth-child(3) { animation-delay: 0.15s; }
    .stagger-wrapper > *:nth-child(4) { animation-delay: 0.2s; }
    .stagger-wrapper > *:nth-child(5) { animation-delay: 0.25s; }
    .stagger-wrapper > *:nth-child(6) { animation-delay: 0.3s; }
  </style>
</head>
