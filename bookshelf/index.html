<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bookshelf | Arun Baburaj</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ===== Base (matches your main index header) ===== */
    :root{
      --bg:#f4f5f7;
      --text:#111219;
      --muted:#5b6066;
      --max-width:640px;
      --nav-gap:28px;
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      background:var(--bg);
      font-family:Inter,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      color:var(--text);
      -webkit-font-smoothing:antialiased;
    }

    a{
      color:inherit;
      text-decoration:none;
    }

    .page-top-border{
      height:3px;
      background:rgba(0,0,0,0.08);
    }

    header{
      display:flex;
      justify-content:center;
      border-bottom:1px solid rgba(0,0,0,0.06);
      width:100%;
      background:rgba(244,245,247,0.96);
      backdrop-filter:blur(10px);
    }

    .nav{
      max-width: var(--max-width);
      width:100%;
      display:flex;
      justify-content:flex-start;
      padding:20px 16px;
      gap: var(--nav-gap);
      font-size:15px;
      font-weight:600;
      color:var(--muted);
      margin: 0 auto;
    }

    .nav a{
      padding-bottom:2px;
      border-bottom:2px solid transparent;
      color:var(--muted);
    }

    .nav a.active{
      color:var(--text);
      border-bottom-color:var(--text);
    }

    .social-fixed{display:none;}

    main{
      max-width:1120px;
      margin:40px auto 60px;
      padding:0 32px;
    }

    @media (max-width: 900px){
      main{
        max-width:100%;
        padding:0 16px;
      }
    }

    /* ===== Bookshelf Layout (like reference) ===== */

    .books-layout{
      display:grid;
      grid-template-columns: 180px minmax(0,1fr); /* left gutter + main */
      column-gap:40px;
      align-items:flex-start;
    }

    .books-sidebar{
      font-size:13px;
      color:var(--muted);
      opacity:0.7;
      padding-top:4px;
      line-height:1.8;
    }

    /* you can add items later; leaving it visually light for now */
    .books-sidebar span{
      display:block;
      color:#c4c6cc;
    }

    .books-main{
      min-width:0;
    }

    .books-header{
      margin-bottom:24px;
    }

    .books-title{
      font-size:24px;
      font-weight:600;
      letter-spacing:-0.02em;
      margin-bottom:4px;
    }

    .books-subtitle{
      font-size:12px;
      color:var(--muted);
    }

    /* ===== Small “standing” books grid ===== */

    .books-grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 110px));
      gap:26px 34px; /* row / column gaps */
      align-items:flex-start;
    }

    .book-card{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:flex-start;
    }

    .book-cover{
      width:100%;
      aspect-ratio: 1 / 1.55;
      border-radius:6px;
      overflow:hidden;
      background:#e8e9ec;
      box-shadow:
        0 6px 14px rgba(15,23,42,0.10),
        0 1px 2px rgba(15,23,42,0.08);
      transition:transform 0.16s ease, box-shadow 0.16s ease;
    }

    .book-cover img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .book-card:hover .book-cover{
      transform:translateY(-3px);
      box-shadow:
        0 10px 22px rgba(15,23,42,0.16),
        0 1px 3px rgba(15,23,42,0.10);
    }

    .book-meta{
      margin-top:6px;
      display:flex;
      flex-direction:column;
    }

    .book-title{
      font-size:11.5px;
      font-weight:600;
      line-height:1.3;
      margin-bottom:1px;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
    }

    .book-author{
      font-size:9.8px;
      color:var(--muted);
      line-height:1.3;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
    }

    /* ===== Responsive ===== */

    @media (max-width: 800px){
      .books-layout{
        grid-template-columns:minmax(0,1fr);
        column-gap:0;
      }
      .books-sidebar{
        display:none;
      }
      .books-header{
        margin-bottom:18px;
      }
      .books-grid{
        gap:20px 20px;
        justify-content:flex-start;
      }
    }

    @media (max-width: 480px){
      .books-grid{
        grid-template-columns:repeat(2, minmax(0,1fr));
        gap:16px 16px;
      }
      .book-title{font-size:10.5px;}
      .book-author{font-size:8.8px;}
    }
  </style>
</head>
<body>
  <div class="page-top-border"></div>

  <header>
    <nav class="nav">
      <a href="/">Index</a>
      <a href="/portfolio">Portfolio</a>
      <a href="/bookshelf" class="active">Bookshelf</a>
      <a href="/principles">Principles</a>
    </nav>
  </header>

  <main>
    <section class="books-layout">
      <!-- Left “sidebar” column (light, like ref) -->
      <aside class="books-sidebar">
        <!-- keeping it subtle/empty for now; add labels if you want later -->
        <span> </span>
      </aside>

      <!-- Main column -->
      <div class="books-main">
        <header class="books-header">
          <h1 class="books-title">Books</h1>
          <p class="books-subtitle">My own little library</p>
        </header>

        <div class="books-grid">
          <!-- Example books – swap src/title/author as needed -->

          <article class="book-card">
            <div class="book-cover">
              <img src="covers/superintelligence.jpg"
                   alt="Superintelligence by Nick Bostrom" />
            </div>
            <div class="book-meta">
              <div class="book-title">Superintelligence</div>
              <div class="book-author">Nick Bostrom</div>
            </div>
          </article>

          <article class="book-card">
            <div class="book-cover">
              <img src="covers/steve-jobs.jpg"
                   alt="Steve Jobs by Walter Isaacson" />
            </div>
            <div class="book-meta">
              <div class="book-title">Steve Jobs</div>
              <div class="book-author">Walter Isaacson</div>
            </div>
          </article>

          <article class="book-card">
            <div class="book-cover">
              <img src="covers/harry-potter-deathly-hallows.jpg"
                   alt="Harry Potter and the Deathly Hallows by J.K. Rowling" />
            </div>
            <div class="book-meta">
              <div class="book-title">Harry Potter and the Deathly Hallows</div>
              <div class="book-author">J.K. Rowling</div>
            </div>
          </article>

          <article class="book-card">
            <div class="book-cover">
              <img src="covers/american-kingpin.jpg"
                   alt="American Kingpin by Nick Bilton" />
            </div>
            <div class="book-meta">
              <div class="book-title">American Kingpin</div>
              <div class="book-author">Nick Bilton</div>
            </div>
          </article>

          <article class="book-card">
            <div class="book-cover">
              <img src="covers/shoe-dog.jpg"
                   alt="Shoe Dog by Phil Knight" />
            </div>
            <div class="book-meta">
              <div class="book-title">Shoe Dog</div>
              <div class="book-author">Phil Knight</div>
            </div>
          </article>

          <article class="book-card">
            <div class="book-cover">
              <img src="covers/zero-to-one.jpg"
                   alt="Zero to One by Peter Thiel" />
            </div>
            <div class="book-meta">
              <div class="book-title">Zero to One</div>
              <div class="book-author">Peter Thiel</div>
            </div>
          </article>

          <!-- Add more books by duplicating .book-card blocks -->
        </div>
      </div>
    </section>
  </main>
</body>
</html>
