<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arun Baburaj — Bookshelf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.png" type="image/png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style data-page-style>
    html { visibility: hidden; }
    html.ready { visibility: visible; }

    :root{
      --bg:#f4f5f7;
      --text:#111219;
      --muted:#5b6066;
      --nav-gap:28px;
      --book-width:95px;
      --gap:22px;
      --row-gap:28px;
    }

    *{margin:0;padding:0;box-sizing:border-box}

    body{
      background:var(--bg);
      font-family:Inter,-apple-system,system-ui;
      color:var(--text);
      -webkit-font-smoothing:antialiased;
    }

    .page-top-border{height:3px;background:rgba(0,0,0,0.08)}

    header{
      display:flex;
      justify-content:center;
      border-bottom:1px solid rgba(0,0,0,0.06);
      background:rgba(244,245,247,0.96);
      backdrop-filter:blur(10px);
    }

    .nav{
      max-width:640px;
      width:100%;
      display:flex;
      gap:var(--nav-gap);
      padding:20px 16px;
      font-size:15px;
      font-weight:600;
      white-space:nowrap;
    }

    .nav a{
      color:var(--muted);
      padding-bottom:2px;
      border-bottom:2px solid transparent;
      text-decoration:none;
    }

    .nav a.active{
      color:var(--text);
      border-bottom-color:var(--text);
    }

    main{
      max-width:1120px;
      margin:40px auto 60px;
      padding:0 32px 120px;
    }

    /* UPDATED: Centered grid and tighter spacing */
    .books-grid{
      display:grid;
      grid-template-columns:repeat(4,var(--book-width));
      justify-content:center; /* Changed from space-between to center */
      column-gap:var(--gap);
      row-gap:var(--row-gap);
    }

    .book-card{
      width:var(--book-width);
      display:flex;
      flex-direction:column;
    }

    .book-cover{
      width:100%;
      aspect-ratio:1/1.55;
      border-radius:6px;
      overflow:hidden;
      background:#e7e8eb;
      box-shadow:0 6px 14px rgba(15,23,42,0.10);
    }

    .book-cover img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .book-title{
      font-size:11.2px;
      font-weight:600;
      margin-top:6px;
    }

    .book-author{
      font-size:9.4px;
      color:var(--muted);
    }

    .books-loading{
      font-size:14px;
      color:var(--muted);
      text-align: center; /* Center loading text too */
    }

    .social-fixed{
      position:fixed;
      bottom:28px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:28px;
      z-index:40;
    }
  </style>

  <script>document.documentElement.classList.add("ready");</script>
</head>

<body>
  <div class="page-top-border"></div>

  <header>
    <nav class="nav">
      <a href="/" data-spa>Index</a>
      <a href="/portfolio/" data-spa>Portfolio</a>
      <a href="/bookshelf/" class="active" data-spa>Bookshelf</a>
      <a href="/principles/" data-spa>Principles</a>
      <a href="/photography/" data-spa>Photography</a>
    </nav>
  </header>

  <main id="app">
    <div id="books-container" class="books-grid">
      <div class="books-loading">Loading library…</div>
    </div>

    <script>
      const SHEET_URL =
        "https://docs.google.com/spreadsheets/d/1IY-ictcATAZNfcJajwkKCJlT7-b7SBwPl_q2RZ4ntCc/gviz/tq?tqx=out:csv&gid=861814196";

      fetch(SHEET_URL)
        .then(res => {
          if (!res.ok) throw new Error("Network response was not ok");
          return res.text();
        })
        .then(csv => {
          // Fix: Split by actual newline characters (CRLF or LF)
          const rows = csv.split(/\r?\n/).slice(1);
          const container = document.getElementById("books-container");
          container.innerHTML = "";

          rows.forEach(row => {
            // Ignore empty rows
            if (!row.trim()) return;

            // Regex to parse CSV properly (handling commas inside quotes)
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c =>
              c.replace(/^"|"$/g, "")
            );

            const [title, author, cover] = cols;
            
            // Ensure we at least have a title and cover before rendering
            if (!title || !cover) return;

            const card = document.createElement("div");
            card.className = "book-card";
            card.innerHTML = `
              <div class="book-cover">
                <img src="${cover}" alt="${title}">
              </div>
              <div class="book-title">${title}</div>
              <div class="book-author">${author || ""}</div>
            `;
            container.appendChild(card);
          });
        })
        .catch((error) => {
          console.error("Error fetching books:", error);
          document.getElementById("books-container").innerHTML =
            "<div class='books-loading'>Failed to load books. Please check the console.</div>";
        });
    </script>
  </main>

  <div class="social-fixed">
    </div>

  <script src="/spa-nav.js"></script>
</body>
</html>
