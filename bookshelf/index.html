<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arun Baburaj</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.png" type="image/png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style data-page-style>
    html { visibility: hidden; }
    html.ready { visibility: visible; }

    :root{
      --bg:#f4f5f7;
      --text:#111219;
      --muted:#5b6066;
      --nav-gap:28px;
      --book-width:95px;
      --gap:48px;
      --row-gap:48px;
    }

    *{margin:0;padding:0;box-sizing:border-box}

    body{
      background:var(--bg);
      font-family:Inter,-apple-system,system-ui;
      color:var(--text);
      -webkit-font-smoothing:antialiased;
    }

    .page-top-border{height:3px;background:rgba(0,0,0,0.08)}

    header{
      display:flex;
      justify-content:center;
      border-bottom:1px solid rgba(0,0,0,0.06);
      background:rgba(244,245,247,0.96);
      backdrop-filter:blur(10px);
    }

    .nav{
      max-width:640px;
      width:100%;
      display:flex;
      gap:var(--nav-gap);
      padding:20px 16px;
      font-size:15px;
      font-weight:600;
      white-space:nowrap;
    }

    .nav a{
      color:var(--muted);
      padding-bottom:2px;
      border-bottom:2px solid transparent;
      text-decoration:none;
    }

    .nav a.active{
      color:var(--text);
      border-bottom-color:var(--text);
    }

    main{
      max-width:1120px;
      margin:40px auto 60px;
      padding:0 32px 120px;
    }

    .books-grid{
      display:grid;
      grid-template-columns:repeat(4,var(--book-width));
      justify-content:center;
      column-gap:var(--gap);
      row-gap:var(--row-gap);
    }

    /* ANIMATION: Same as Portfolio */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .book-card{
      width:var(--book-width);
      display:flex;
      flex-direction:column;
      /* Initial state */
      opacity: 0;
      /* Speed: 0.5s | Curve: Snappy Bezier */
      animation: fadeUp 0.5s cubic-bezier(.2,.8,.2,1) forwards;
    }

    .book-cover{
      width:100%;
      aspect-ratio:1/1.55;
      border-radius:6px;
      overflow:hidden;
      background:#e7e8eb;
      box-shadow:0 6px 14px rgba(15,23,42,0.10);
      transition: transform 0.18s ease;
    }
    
    .book-card:hover .book-cover {
      transform: translateY(-4px);
    }

    .book-cover img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .book-title{
      font-size:11.2px;
      font-weight:600;
      margin-top:6px;
    }

    .book-author{
      font-size:9.4px;
      color:var(--muted);
    }

    .books-loading{
      font-size:14px;
      color:var(--muted);
      text-align: center;
      grid-column: 1 / -1;
      padding: 40px 0;
    }

    .social-fixed{
      position:fixed;
      bottom:28px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:28px;
      z-index:40;
    }
  </style>

  <script>document.documentElement.classList.add("ready");</script>
</head>

<body>
  <div class="page-top-border"></div>

  <header>
    <nav class="nav">
      <a href="/" data-spa>Index</a>
      <a href="/portfolio/" data-spa>Portfolio</a>
      <a href="/bookshelf/" class="active" data-spa>Bookshelf</a>
      <a href="/principles/" data-spa>Principles</a>
      <a href="/photography/" data-spa>Photography</a>
    </nav>
  </header>

  <main id="app">
    <div id="books-container" class="books-grid">
      <div class="books-loading">Loading libraryâ€¦</div>
    </div>

    <img 
      src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" 
      style="display:none;" 
      onload="
        (function() {
          const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1IY-ictcATAZNfcJajwkKCJlT7-b7SBwPl_q2RZ4ntCc/export?format=csv&gid=861814196';
          const CACHE_KEY = 'arun_books_v1';
          const container = document.getElementById('books-container');

          // --- RENDER FUNCTION ---
          window.renderBooks = function(csvData) {
            const rows = csvData.split(/\r?\n/);
            
            // Only clear container if we found data
            if(rows.length > 1) container.innerHTML = '';

            const cleanRows = rows.filter(r => r.trim().length > 0);
            
            // Skip header row
            cleanRows.slice(1).forEach((row, index) => {
              // CSV Parsing
              const cols = row.split(/,(?=(?:(?:[^']*'){2})*[^']*$)/).map(c =>
                c.replace(/^'|'$/g, '').replace(/^&quot;|&quot;$/g, '')
              );

              // Handle simple CSV splitting if regex fails or quotes differ
              const rawCols = row.split(',');
              // Fallback to simple split if complex parsing acts up on simple data
              const title = cols[0] || rawCols[0]; 
              const author = cols[1] || rawCols[1];
              const cover = cols[2] || rawCols[2];

              if (!title || !cover) return;

              const card = document.createElement('div');
              card.className = 'book-card';
              card.style.animationDelay = (index * 0.05) + 's';

              card.innerHTML = `
                <div class='book-cover'>
                  <img src='${cover}' alt='${title}' loading='lazy'>
                </div>
                <div class='book-title'>${title}</div>
                <div class='book-author'>${author || ''}</div>
              `;
              container.appendChild(card);
            });
          };

          // --- INSTANT LOAD ---
          const cachedData = localStorage.getItem(CACHE_KEY);
          if (cachedData) {
            window.renderBooks(cachedData);
          }

          // --- FETCH UPDATE ---
          fetch(SHEET_URL)
            .then(res => {
              if (!res.ok) throw new Error('Fetch failed');
              return res.text();
            })
            .then(csv => {
              if (csv !== cachedData) {
                localStorage.setItem(CACHE_KEY, csv);
                window.renderBooks(csv);
              }
            })
            .catch(err => {
              if (!cachedData) {
                container.innerHTML = '<div class=books-loading>Failed to load library.</div>';
              }
            });
        })();
      "
    />
  </main>

  <div class="social-fixed"></div>

  <script src="/spa-nav.js"></script>
</body>
</html>
